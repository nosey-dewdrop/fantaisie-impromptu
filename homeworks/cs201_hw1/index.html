<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Linçmatik - Vektör Kurdeleli</title>
    <style>
        /* Arkaplan: 1E1E1E */
        body {
            background-color: #1E1E1E; 
            margin: 0;
            font-family: 'Instrument Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Mor header: D29EE3 */
        .header {
            background-color: #D29EE3; 
            width: 100%;
            padding: 30px 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #1E1E1E;
            z-index: 10;
        }

        /* GERÇEK VEKTÖR KURDELELER */
        .ribbon-svg {
            position: absolute;
            width: 80px; /* Kurdele boyutu */
            height: auto;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
            /* Senin orijinal mavi rengin: #4A90E2 */
            fill: #4A90E2; 
        }

        /* Diğer karalama vektörleri */
        .doodle {
            position: absolute;
            color: #4A90E2;
            font-size: 50px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
            z-index: 5;
        }

        /* Beyaz kutular ve giriş alanı */
        textarea {
            width: 100%;
            height: 150px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            color: #1E1E1E;
            border: none;
            outline: none;
        }

        .btn-linc {
            background-color: #D29EE3;
            color: #1E1E1E;
            padding: 12px 35px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Yeşil kutu: 82E282 */
        .green-status {
            background-color: #82E282;
            color: #1E1E1E;
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }

        /* Bembeyaz sonuç kartları ve gölgeler */
        .result-card {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            color: #1E1E1E;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <svg class="ribbon-svg" style="top: 150px; left: 5%; transform: rotate(-15deg);" viewBox="0 0 100 100">
        <path d="M20,40 C20,20 40,10 50,30 C60,10 80,20 80,40 C80,60 60,70 50,50 C40,70 20,60 20,40 Z M50,50 C50,70 70,80 80,90 M50,50 C50,70 30,80 20,90" stroke="#4A90E2" stroke-width="5" fill="none"/>
    </svg>

    <svg class="ribbon-svg" style="top: 350px; right: 5%; transform: rotate(10deg);" viewBox="0 0 100 100">
        <path d="M20,40 C20,20 40,10 50,30 C60,10 80,20 80,40 C80,60 60,70 50,50 C40,70 20,60 20,40 Z M50,50 C50,70 70,80 80,90 M50,50 C50,70 30,80 20,90" stroke="#4A90E2" stroke-width="5" fill="none"/>
    </svg>

    <div class="doodle" style="top: 250px; left: 20%;">➰</div>

    <div class="header">linçmatik</div>

    <div class="container">
        <div id="status" class="green-status">yenilendi!</div>
        <textarea id="inp" placeholder="buraya yaz...."></textarea>
        <button class="btn-linc" onclick="startFlow()">bekliyorum!!</button>
        
        <div id="results" style="width: 100%; display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
        </div>
    </div>

    <script>
        const lincPool = [
            "Figma'da kurdele çizeceğine CS ödevine baksaydın keşke.",
            "Bu kodu yazmak Bilkent kütüphanesinde sabahlamaktan zordur.",
            "Asla bir domuzla güreşme, o keyif alır sen çamur içinde kalırsın.",
            "Kanka bu linç sana az bile, daha yaratıcı olsaydın keşke."
        ];

        function startFlow() {
            const resArea = document.getElementById('results');
            const status = document.getElementById('status');
            resArea.innerHTML = ""; 
            
            status.style.display = "block"; // Yeşil kutu gelir

            // Delayli sayfa geçişi
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerText = lincPool[Math.floor(Math.random() * lincPool.length)];
                    resArea.prepend(card);
                    setTimeout(() => card.classList.add('visible'), 50);
                }, i * 800);
            }
        }
    </script>
</body>
</html>
